<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="resources/images/favicon (2).ico" style="width: 20px;height: 20px;"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </h:head>

    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            PF('dlg').hide();
        }
    </script>


    <style>
        body,
        html {
            margin: 0;
            height: 100%;
        }

        input {
            border: none;
        }

        button:focus {
            outline: none;
        }

        ::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.65);
        }

        ::-webkit-input-placeholder .input-line:focus +::input-placeholder {
            color: #fff;
        }

        .highlight {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            cursor: pointer;
            transition: color .2s ease;
        }

        .highlight:hover {
            color: #fff;
            transition: color .2s ease;
        }

        .spacing {
            -webkit-box-flex: 1;
            -webkit-flex-grow: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            height: 120px;
            font-weight: 300;
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.65)
        }

        .input-line:focus {
            outline: none;
            border-color: #fff;
            -webkit-transition: all .2s ease;
            transition: all .2s ease;
        }

        .ghost-round {
            cursor: pointer;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.65);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.65);
            -webkit-align-self: flex-end;
            -ms-flex-item-align: end;
            align-self: flex-end;
            font-size: 19px;
            font-size: 1.2rem;
            font-family: roboto;
            font-weight: 300;
            line-height: 2.5em;
            margin-top: auto;
            margin-bottom: 25px;
            -webkit-transition: all .2s ease;
            transition: all .2s ease;
        }

        .ghost-round:hover {
            background: rgba(255, 255, 255, 0.15);
            -webkit-transition: all .2s ease;
            transition: all .2s ease;
        }

        .input-line {
            background: none;
            margin-bottom: 10px;
            line-height: 2.4em;
            font-family: roboto;
            font-weight: 300;
            letter-spacing: 0px;
            letter-spacing: 0.02rem;
            font-size: 19px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.65);
            -webkit-transition: all .2s ease;
            transition: all .2s ease;
        }

        .full-width {
            width: 100%;
        }

        .input-fields {
            margin-top: 25px;
        }

        .container {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            background: #eee;
            height: 100%;
        }

        .content {
            padding-left: 25px;
            padding-right: 25px;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-flow: column;
            -ms-flex-flow: column;
            flex-flow: column;
            z-index: 5;
        }

        .window {
            z-index: 100;
            font-family: roboto;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-flow: column;
            -ms-flex-flow: column;
            flex-flow: column;
            box-shadow: 0px 15px 50px 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            height: 300px;
            width: 360px;
            border-radius: 20px;
        }

        .overlay {
            background: -webkit-linear-gradient(#d8bfa4, #f2eddb);
            background: linear-gradient(#d8bfa4, #f2eddb);
            opacity: 0.85;
            filter: alpha(opacity=85);
            height: 300px;
            position: absolute;
            width: 360px;
            z-index: 1;
            border-radius: 20px;

        }



        @media (max-width: 500px) {
            .window {
                width: 100%;
                height: 100%;
            }
            .overlay {
                width: 100%;
                height: 100%;
            }
        }
    </style>

    <h:body style = "background-image: url('resources/images/background .jpg');
            background-repeat: no-repeat; background-size: 100% 100%;
            height: 95vh;">
        <h1 style="text-align: center;
            font-size: 70px;
            color: #ffffff;
            font-family: cursive;"
            ></h1>

        <div style="text-align: center;
             padding-top: 250px; margin-left: 1100px"
             class="animate__animated animate__backInDown">
            <h:form>
                <p:growl id="mensaje" showDetail="true" life="700" />
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <div class='window'>
                    <div class='overlay'></div>
                    <div class='content'>
                        <div class='input-fields'>
                            <p:inputText value="#{loginController.username}" placeholder="Username" style="margin-bottom:15px"/>
                            <p:password value="#{loginController.password}"  placeholder="Password" style="margin-bottom: 25px"/>
                        </div>

                        <p:commandButton value="Acceder" actionListener="#{loginController.ingresar()}" update="mensaje" style="margin-bottom: 10px; background-color: #e06e28"/>
                        <p:commandButton value="Registrarse" onclick="PF('dlg').show();" style="background-color: #e06e28"/>

                    </div>
                </div>




                <p:dialog header="Sign up" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5" style="text-align: center">
                        <h:outputLabel for="username" value="Nombre de Usuario:" />
                        <p:inputText id="username" value="#{crudView.usuarioTO.username}" label="username" />

                        <h:outputLabel for="lastname" value="Apellido" />
                        <p:inputText id="lastname" value="#{crudView.usuarioTO.lastname}" label="lastname" />

                        <h:outputLabel for="password" value="ContraseÃ±a:" />
                        <p:password id="password" value="#{crudView.usuarioTO.password}" label="password" />

                        <h:outputLabel for="email" value="Correo Electronico:" />
                        <p:inputText id="email" value="#{crudView.usuarioTO.email}" label="email" />
                        <div style="text-align: center">
                            <f:facet name="footer" >
                                <p:commandButton value="Registrarse" update="growl" action="#{crudView.save()}" oncomplete="handleLoginRequest(xhr, status, args)"/>                               
                            </f:facet> 
                        </div>
                    </h:panelGrid>
                </p:dialog> 

            </h:form>
        </div>
    </h:body>
</html>
