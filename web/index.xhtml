<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1 style = "background-image: url('../src/java/img/login-background.jpg');">Welcome to recipeCreator</h1>
        <h:form>
            <p:growl id="mensaje" showDetail="true" life="700" />
            <p:panelGrid columns="1">
                <p:inputText value="#{loginController.username}" placeholder="Username"/>
                <p:password value="#{loginController.password}"  placeholder="Password" />
                <p:commandButton value="Ingresar al sistema" actionListener="#{loginController.ingresar()}" update="mensaje" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
