<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="resources/images/favicon (2).ico" style="width: 20px;height: 20px;"/>
    </h:head>

    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            PF('dlg').hide();
        }
    </script>

    <h:body style = "background-image: url('resources/images/background .jpg');
            background-repeat: no-repeat; background-size: 100% 100%;
            height: 95vh;">
        <h1 style="text-align: center;
            font-size: 70px;
            color: #ffffff;
            font-family: cursive;"
            ></h1>

        <div style="text-align: center;
             padding-top: 250px; margin-left: 1100px">
            <h:form>
                <p:growl id="mensaje" showDetail="true" life="700" />
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <p:panelGrid columns="1" style="text-align: center;" >
                    <h2 style="text-align: center;
                        font-size: 25px;
                        color: #000000;
                        font-family: cursive;">Inicio de sesion</h2>

                    <p:inputText value="#{loginController.username}" placeholder="Username"/>
                    <p:password value="#{loginController.password}"  placeholder="Password" />
                    <p:commandButton value="Acceder" actionListener="#{loginController.ingresar()}" update="mensaje"/>
                    <p:commandButton value="Registrarse" onclick="PF('dlg').show();" />
                </p:panelGrid>

                <p:dialog header="Sign up" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5" style="text-align: center">
                        <h:outputLabel for="username" value="Nombre de Usuario:" />
                        <p:inputText id="username" value="#{crudView.usuarioTO.username}" label="username" />

                        <h:outputLabel for="lastname" value="Apellido" />
                        <p:inputText id="lastname" value="#{crudView.usuarioTO.lastname}" label="lastname" />

                        <h:outputLabel for="password" value="ContraseÃ±a:" />
                        <p:password id="password" value="#{crudView.usuarioTO.password}" label="password" />

                        <h:outputLabel for="email" value="Correo Electronico:" />
                        <p:inputText id="email" value="#{crudView.usuarioTO.email}" label="email" />
                        <div style="text-align: center">
                            <f:facet name="footer" >
                                <p:commandButton value="Registrarse" update="growl" action="#{crudView.save()}" oncomplete="handleLoginRequest(xhr, status, args)"/>                               
                            </f:facet> 
                        </div>
                    </h:panelGrid>
                </p:dialog> 

            </h:form>
        </div>
    </h:body>
</html>
