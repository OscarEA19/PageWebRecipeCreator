<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   

    <h:head>
        <title>MantenimientoRecetas</title>
    </h:head>
    <h:body style = "background-image: url('resources/images/image.jpg')">
        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="home" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Mantenimiento de mis Recetas" outcome="mantenimientoRecetas" icon="pi pi-fw pi-user-edit">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Mantenimiento de Usuarios" outcome="mantenimientoRecetas" icon="pi pi-fw pi-user-edit">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Salir" outcome="index" icon="pi pi-fw pi-sign-in">
                    <f:param name="i" value="2"/>
                </p:menuitem>
            </p:tabMenu>

            <p:growl id="messages" showDetail="true" />
            <p:toolbar> 
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNewRecipes()}"
                                     update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:manage-product-content" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable var="recipe" value="#{loginController.myListRecipes}"
                         reflow="true" styleClass="products-table"  
                         rowKey="#{recipe.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">

                <f:facet name="header">My recipes list</f:facet>

                <p:column headerText="id" >
                    <h:outputText value="#{recipe.id}" />
                </p:column>
          
                <p:column headerText="imagen" >
                    <h:graphicImage library="images" name="#{recipe.imgPath}" style="width: 70px; height: 70px"/>
                </p:column>
                
                <p:column headerText="Titulo" >
                    <h:outputText value="#{recipe.title}" />
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{recipe.description}" />
                </p:column>

                <p:column headerText="Created by:">
                    <h:outputText value="#{recipe.username}" />
                </p:column>
               
                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                     oncomplete="PF('manageProductDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this" style="margin-right: 10px">
                        <p:resetInput target=":dialogs:manage-product-content"/>
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                     process="@this"
                                     oncomplete="PF('deleteProductDialog').show()">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="dialogs">
            <p:growl id="messages" showDetail="true" />
            <p:dialog header="Create Recipe" showEffect="fade" modal="true" widgetVar="manageProductDialog" responsive="true">
                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <p:outputPanel >
                        
                        <div class="field">
                            <p:outputLabel for="titulo">Titulo: </p:outputLabel>
                            <p:inputText id="titulo" value="#{crudView.recipesTO.title}"/>
                        </div>

                        <div class="field">
                            <p:outputLabel for="description">Descripcion: </p:outputLabel>
                            <p:inputTextarea id="description" value="#{crudView.recipesTO.description}" />
                        </div>
                        
                        <div class="field">
                            <p:outputLabel for="image">Imagen: </p:outputLabel>
                            <p:inputTextarea id="image" value="#{crudView.recipesTO.imgPath}" />
                        </div>
                                       
                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudView.saveRecipes(loginController.username)}" update="manage-product-content" process="manage-product-content @this" />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()" class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
            </p:confirmDialog>

            <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                             message="Delete the product?" header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudView.delete}"
                                 process="@this" 
                                 oncomplete="PF('deleteProductDialog').hide()" />
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteProductDialog').hide()" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
