<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Profile</title>
    </h:head>
    <h:body style = "background-image: url('resources/images/image.jpg');font-family: cursive">
        <h1 style="text-align: center">Bienvenido #{loginController.usuarioTO.username}</h1>    

        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Inicio" outcome="home" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Mantenimiento" outcome="mantenimiento" icon="pi pi-fw pi-user-edit">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Salir" outcome="index" icon="pi pi-fw pi-sign-in">
                <f:param name="i" value="2"/>
            </p:menuitem>
        </p:tabMenu>

        <h:form id="form">
            <p:carousel value="#{loginController.listUser}" headerText="My Recipe list" var="card" style="text-align:center; font-family: cursive; background-color: #91BDCF">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px;" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">

                    <f:facet name="header">
                        <h:graphicImage library="images" name="#{card.email}" style=" width: 50px; height: 50px; font-family: cursive;"></h:graphicImage>
                    </f:facet>

                    <h:outputText value="Id:" style=" font-family: cursive"/>
                    <h:outputText value="#{card.id}" />
                    
                    <h:outputText value="Year" style=" font-family: cursive" />
                    <h:outputText value="#{card.username}" />
                    
                    <h:outputText value="Color:" style=" font-family: cursive"/>
                    <h:outputText value="#{card.lastname}"/>
                    
                    <h:outputText value="Price" style=" font-family: cursive"/>
                    <h:outputText value="#{card.fechaRegistro}" />
                </p:panelGrid>
            </p:carousel>
        </h:form>

    </h:body>
</html>
