<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Profile</title>
    </h:head>
    <h:body style = "font-family: cursive">
        <h1 style="text-align: center">Bienvenido #{loginController.usuarioTO.username}</h1>    

        <h:form id="form">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" outcome="home" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Mantenimiento de mis Recetas" outcome="mantenimientoRecetas" icon="pi pi-fw pi-book">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Mantenimiento de Usuarios" outcome="mantenimientoRecetas" icon="pi pi-fw pi-user-edit">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Salir" actionListener="#{loginController.goingToLogin()}" icon="pi pi-fw pi-sign-in">
                    <f:param name="i" value="2"/>
                </p:menuitem>
            </p:tabMenu>
        </h:form>


        <div style="margin: 50px 50px 20px 50px; display: flex; flex-wrap: wrap; text-align: center">
            <p:repeat value="#{loginController.listRecipes}" var="recipes">
                <p:card style="width: 20em; margin-bottom: 10px;margin-right: 10px; background-color: #ECECEC " class="ui-grid ui-grid-responsive" >
                    <f:facet name="header">
                        <h:graphicImage library="images" name="#{recipes.imgPath}"/>
                    </f:facet>
                    <f:facet name="title">
                        #{recipes.title}
                    </f:facet>
                    <f:facet name="subtitle">
                        Creado por: #{recipes.username}
                    </f:facet>

                    <p>#{recipes.description}</p>

                    <f:facet name="footer">
                        <p:commandButton icon="pi pi-check" value="Like"/>
                        <p:commandButton icon="pi pi-book" value="Ver Receta" styleClass="ui-button-secondary" style="margin-left: .5em"/>
                    </f:facet>
                </p:card>
            </p:repeat>
        </div>

    </h:body>
</html>
