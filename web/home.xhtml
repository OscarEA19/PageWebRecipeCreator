<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Bienvenido</title>
    </h:head>
    <h:body>
        <h1>Bienvenido #{loginController.usuarioTO.username} #{loginController.usuarioTO.lastname}</h1>    
        
         <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Inicio" outcome="home" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Mantenimiento" outcome="mantenimiento" icon="pi pi-fw pi-user-edit">
                <f:param name="i" value="1"/>
            </p:menuitem>
             <p:menuitem value="Salir" outcome="index" icon="pi pi-fw pi-sign-in">
                <f:param name="i" value="2"/>
            </p:menuitem>
        </p:tabMenu>
        
        <p:dataTable value="#{loginController.listUser}" var="variable" 
                     rows="5"
                     paginator="true" paginatorPosition="top"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
        
            <f:facet name="header">List User</f:facet> 
        
            <p:column headerText="Id">
                <h:outputText value="#{variable.id}" />
            </p:column>
        
            <p:column headerText="Name">
                <h:outputText value="#{variable.username}"/>
            </p:column>
            
            <p:column headerText="LastName">
                <h:outputText value="#{variable.lastname}"/>
            </p:column>
            
            <p:column headerText="Email">
                <h:outputText value="#{variable.email}"/>
            </p:column> 
            
        </p:dataTable>
    </h:body>
</html>
